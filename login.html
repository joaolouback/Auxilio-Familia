<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/auxiliofamilia/login.css">
  <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="buttonsForm">
      <div class="btnColor"></div>
      <button id="btnSignin">Sign in</button>
      <button id="btnSignup">Sign up</button>
    </div>

    <form id="signin" action="/auxiliofamilia/auth.php" method="POST">
      <input type="hidden" name="action" value="signin" />
      <input type="text" name="email" id="signinEmail" placeholder="Email" required />
      <i class="fas fa-envelope iEmail"></i>
      <input type="password" name="password" id="signinPassword" placeholder="Password" required />
      <i class="fas fa-lock iPassword"></i>
      <div class="divCheck">
        <input type="checkbox" />
        <span>Remember Password</span>
      </div>
      <button type="submit">Sign in</button>
    </form>
    
    <form id="signup" action="/auxiliofamilia/auth.php" method="POST">
      <input type="hidden" name="action" value="signup" />
      <input type="text" name="name" id="signupName" placeholder="Name" required />
      <i class="fas fa-user iName"></i>
      
      <input type="text" name="email" id="signupEmail" placeholder="Email" required />
      <i class="fas fa-envelope iEmail"></i>
      
      <input type="password" name="password" id="signupPassword" placeholder="Password" required />
      <i class="fas fa-lock iPassword"></i>
      
      <input type="password" name="confirmPassword" id="signupPassword2" placeholder="Confirm Password" required />
      <i class="fas fa-lock iPassword2"></i>
      
      <div class="divCheck">
        <input type="checkbox" required />
        <span>Terms</span>
      </div>
      <button type="submit">Sign up</button>
    </form>
    
    
  </div>

  <script src="index.js"></script>
</body>
</html>
