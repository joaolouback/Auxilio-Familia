<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Famílias em Extrema Pobreza</title>
    <link rel="stylesheet" href="/auxiliofamilia/inicial.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile">
                <img src="/auxiliofamilia/images/imgperfil.png" alt="">
                <div class="username" id="username">Nome do usuário</div>
            </div>
            <ul class="nav-links">
                <li><a href="/auxiliofamilia/home.html">Sair</a></li>
            </ul>
        </header>
        <main>
            <div class="menu">
                <a href="/auxiliofamilia/inicial.html" class="menu-item"><p>Cadastro de Famílias</p></a>
                <a href="/auxiliofamilia/consulta.html" class="menu-item"><p>Consultar/Editar</p></a>
                <a href="/auxiliofamilia/configuracoes.html" class="menu-item"><p>Configurações</p></a>
            </div>
            <div class="content">
                <h1>Cadastro de Famílias em Extrema Pobreza</h1>
                <div class="form">
                    <form id="family-form" action="/auxiliofamilia/process.php" method="post">
                        <label for="family-name">Nome da Família:</label>
                        <input type="text" id="family-name" name="family-name" required>
                        <button type="submit" name="action" value="add-family">Cadastrar nome da Família</button>
                    </form>
                    <form id="delete-family-form" action="/auxiliofamilia/process.php" method="post">
                        <label for="delete-family-name">Nome da Família a Excluir:</label>
                        <input type="text" id="delete-family-name" name="delete-family-name" required>
                        <button type="submit" name="action" value="delete-family">Excluir Família</button>
                    </form>
                    <form id="consult-family-form" action="/auxiliofamilia/process.php" method="post">
                        <label for="consult-family-name">Nome da Família:</label>
                        <input type="text" id="consult-family-name" name="consult-family-name" required>
                        <label for="member-name">Nome do Membro:</label> 
                        <input type="text" id="member-name" name="member-name" required>
                        <label for="member-age">Idade:</label> 
                        <input type="number" id="member-age" name="member-age" required>
                        <label for="member-sex">Sexo:</label> 
                        <input type="text" id="member-sex" name="member-sex" required>
                        <label for="member-cpf">CPF:</label> 
                        <input type="text" id="member-cpf" name="member-cpf" required>
                        <button type="submit" name="action" value="add-member">Adicionar membro</button>
                    </form>
                    <form id="delete-member-form" action="/auxiliofamilia/process.php" method="post">
                        <label for="delete-member-name">Nome do membro da Família a excluir:</label>
                        <input type="text" id="delete-member-name" name="delete-member-name" required>
                        <button type="submit" name="action" value="delete-member">Excluir membro</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <section id="footer">
        <footer>
            <div class="footer-container">
                <div class="footer-logo">
                    <a href="#">Auxilio Familia</a>
                </div>
                <div class="footer-links">
                    <ul>
                        <li><a href="#about">Sobre</a></li>
                        <li><a href="/auxiliofamilia/login.html">Entrar</a></li>
                        <li><a href="#">Política de Privacidade</a></li>
                        <li><a href="#">Termos de Uso</a></li>
                    </ul>
                </div>
                <div class="footer-contact">
                    <p>Contact Us: info@auxiliofamilia.com</p>
                    <p>Phone: (123) 456-7890</p>
                </div>
            </div>
        </footer>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (loggedInUser) {
                document.getElementById('username').textContent = loggedInUser.name;
            } else {
                window.location.href = "/auxiliofamilia/login.html";  // Redirect to login page if no user is logged in
            }
        });
    </script>
  

</body>
</html>
